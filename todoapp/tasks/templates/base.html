{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '/todoapp/style.css' %}">
    <title>{% block title %}Todoapp{% endblock %}</title>
</head>
 
<body>
    <h2>Todoapp</h2>
    </br>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/admin/">Admin panel</a></li>
            <li><a href="/todo/list">List of tasks</a></li>
            <li><a href="/todo/create">Add task</a></li>
        </ul>
        {% endblock %}
    </div>
 
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
